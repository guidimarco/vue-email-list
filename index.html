<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>vue-email-list</title>

        <!-- favicon -->

        <!-- font: Roboto, 100-400-700 -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,700&display=swap" rel="stylesheet">

        <!-- icone - fontawesome -->

        <!-- responsive -->

        <!-- CSS link -->
        <link rel="stylesheet" href="assets/style.css">

        <!-- CDN AXIOS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <!-- CDN VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script><!-- DEV VERSION -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> --><!-- DIST VERSION -->
    </head>

    <body>

        <div id="root">
            <div class="mail-list-container" v-if="mailingList.length == 10">
                <h1>
                    Your mailing list:
                </h1>
                <ol>
                    <li v-for="(mail, index) in mailingList">
                        {{ mailingList[index] }};
                    </li>
                </ol>
            </div>
            <div class="mail-download" v-else>
                <div class="download-item"></div>
            </div>
        </div><!-- END #root -->

        <!-- javascript -->
        <script type="text/javascript" src="assets/main.js"></script>
    </body>
</html>
